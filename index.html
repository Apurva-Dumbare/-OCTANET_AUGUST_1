
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Landing Page with</title>
  </head>

  <body>
    <header>
      <h1>My Page</h1>

      <section class="menu">
        <ul class="menu-list">
          <li>Home</li>
          <li class="active">About</li>
          <li>Portfolio</li>
          <li>Contact</li>
        </ul>
        <button>
          <i class="fas fa-times"></i>
          <i class="fas fa-bars"></i>
        </button>
      </section>
    </header>

    <section class="main">
      <section class="left">
        <p class="title">I'M WEB DEVELOPER</p>
        <p class="msg">
          Hello, I'm Apurva,a passionate web developer with a love for crafting
          user-friendly, and innovative websites.Let's turn ideas into
          captivating online experiences together!
        </p>
        <button class="cta">Hire Me</button>
        <button class="cta">Get Started</button><br />
        <ul class="media-list">
          <li><img src="l.png" alt="" /></li>
          <li><img src="t.png" alt="" /></li>
          <li><img src="i.png" alt="" /></li>
          <li><img src="g.png" alt="" /></li>
        </ul>
      </section>

      <section class="right">
        <img src="Backg.png" alt="Langing image" />
      </section>
    </section>
    <script>
      var menu = document.querySelector(".menu");
      var menuBtn = document.querySelector(".menu button");
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("opened");
      });
    </script>
  </body>
</html>
